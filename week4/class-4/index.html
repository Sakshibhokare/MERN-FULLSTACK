<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function populateDiv(){
            const a=document.getElementById("firstNo").value;
            const b=document.getElementById("secondNo").value;
            //const element=document.getElementById("finalSum")
            // element.innerHTML= parseInt(a) + parseInt(b); 
            // get response from backend 
            //use axios 
            fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
            .then(function(response){
                console.log(response);

                response.text() 
                .then(function(ans){
                    document.getElementById("finalSum").innerHTML=ans;
                })
            })
            
        }
        
        async function populateDiv2() {
            const a=document.getElementById("firstNo").value;
            const b=document.getElementById("secondNo").value;

            const response=await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
            const ans = await response.text(); 
            document.getElementById("finalSum").innerHTML=ans;
        }
    </script>

</head>

<body>

    <input class="inputs" id="firstNo" type="text" placeholder="First Number">
    <br>
    <br>
    <input class="inputs" id="secondNo" type="text" placeholder="Second Number">
    <br>
    <br>
    <button  onclick="populateDiv()">
        Calculate sum
    </button>

    <div id="finalSum"></div>

</body>

</html>
